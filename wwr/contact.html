<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Sam Rafting Site for inquiries, reservations, or suggestions. Get in touch via form, email, or phone.">
    <meta name="author" content="Samantha Adeghe">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact Us | Sam Rafting Site</title>
</head>
<body>
    <header>
        <img src="images/wwr-photo.png" alt="Rafting Site Logo">
        <h1>Sam Rafting Site</h1>
        <nav>
            <ul>
                <li><a href="index.html">Index</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="company-info">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> 123 Rapids Lane, River Town, RT 56789</p>
            <p><strong>Phone:</strong> +1 (555) 123-4567</p>
            <p><strong>Email:</strong> info@samrafting.com</p>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.253035496404!2d-122.40139528469255!3d37.79357597975645!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064c85b7cfd%3A0x2b0b8f8f0e3a2d12!2sWhitewater%20Rafting!5e0!3m2!1sen!2sus!4v1580926454373!5m2!1sen!2sus" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <div class="employee-grid">
                <figure>
                    <img src="images/empoyee1.jpg" alt="Happy employee">
                    <figcaption>Sarah - Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Smiling staff">
                    <figcaption>James - Customer Service</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Friendly team member">
                    <figcaption>Felix - Safety Instructor</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <p>Purpose of Message:</p>
                <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
                <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
                <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

        <p>Â© 2025 Sam Rafting Site | Samantha Adeghe</p>

            <a href="https://www.instagram.com/"><img src="images/instagram_logo.webp" alt="Instagram"></a>
        </nav>
        <p><a href="https://moqups.com/your-wireframe-link">View Wireframe</a></p>
    </footer>
</body>
</html>
